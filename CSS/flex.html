<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .one,.two,.three{
            border: 2px solid black;
            padding: 50px;
            width: 10px;
        }
        .container{
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one" style="background-color: red;"></div>
        <div class="two" style="background-color: orange;"></div>
        <div class="three" style="background-color: green;"></div>
    </div>
</body>
</html>
