<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header style="position: sticky; top: 0;">
        <h1>Header</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#skills">skills</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>
    <section style="position: fixed; height: 500px; border: 2px solid red;" id="home">
        <div>Home</div>
    </section>
    <section style="height: 500px;" id="about">
        <div>about</div>
    </section>
    <section style="position: relative; top: 50px; left: 50px; height: 500px; border: 1px solid green;" id="skills">
        <div>skills</div>
        <section style="height: 500px; position: absolute; top: 50px; left: 20px;" id="contact">
            <div>contact</div>
        </section>
    </section>

    <footer>
        <div>Footer</div>
    </footer>
</body>

</html>
